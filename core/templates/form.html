{% extends "base.html" %}

{% block main %}

<div class="container-fluid">

        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{form}}
            <p>
                <input type="submit" class="btn" value="{{submit_btn_text|default:'Save'}}" />
            </p>
        </form>
    </div>
</div>

{% endblock %}
